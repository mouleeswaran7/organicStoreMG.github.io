{% extends 'base.html' %}
{% block content %}
{% load cart %}
{% load custom_filter %}

<section >
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black" style="width: 18rem; box-shadow: 20px 20px 80px 40px pink inset;">
          <img src="{{product.image.url}}"
            class="card-img-top" alt="Apple Computer" />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title bg-warning">Product name: {{product.name}}</h5>
              <p class=" text-muted mb-4 bg-info">About: {{product.description}}</p>
            </div>
            <div>
              <div class=" d-flex justify-content-between bg-danger">
                <span>Price:{{product.price}}</span>
              </div>
                <br>
                <div class="pl-10 text-xl mb-4 font-bold text-green-700">
            <a href="{% url 'pay' product.id %}" class="btn btn-success text-white">Buy Now</a>
        </div>

</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
